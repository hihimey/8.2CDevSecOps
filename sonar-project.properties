# SonarCloud project configuration
sonar.projectKey=hihimey_8.2CDevSecOps
sonar.organization=hihimey
sonar.host.url=https://sonarcloud.io

# Tells SonarScanner where to find the source code
sonar.sources=.

# Exclude files we don't want to analyze
sonar.exclusions=node_modules/**,test/**

# Path to the code coverage report generated by 'npm run coverage'
sonar.javascript.lcov.reportPaths=coverage/lcov.info